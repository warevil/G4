        <div class="container  mb-5">
            <div class="header">
                <h3 class="text-muted">Reserva de Cita Médica</h3>
            </div>
            <div class="jumbotron">
                <div class="row">
                    <div class="col-sm-12">
                        <form role="form" class="form-horizontal">
                            <div id="schedule">
	                            <div class="form-group">
	                                <label for="event_id" class="control-label">Selecciona el servicio</label>
	                                <select id="event_id" class="form-select form-control time-handler">
	                                    <option></option>
	                                </select>
	                            </div>
	                            <div class="form-group">
	                                <label for="unit_id" class="control-label">Selecciona la modalidad</label>
	                                <select id="unit_id" class="form-select form-control time-handler">
	                                    <option></option>
	                                </select>
	                            </div>
	                            <div class="form-group">
	                                <div class="row">
	                                    <div class="col-sm-3">
			                                <label for="date" class="control-label">Selecciona una fecha</label>
			                                <div id="date"></div>
		                                </div>
		                                <div class="col-sm-4">
	                                        <label for="unit_id" class="control-label">Seleccione un horario</label>
	                                        <div id="time" class="row">
                                                <div class="col-sm-12" id="busy">No hay horarios disponibles</div>
	                                        </div>
		                                </div>
	                                </div>
	                            </div>
	                            <div class="form-group" id="qty-element">
                                    <label for="qty" class="control-label">Select bookings quantity</label>
                                    <select name="qty" id="qty" class="form-control time-handler">
                                        <option value="1">1</option>
                                    </select>
	                            </div>
	                            <div class="form-group">
	                                <button type="button" class="btn btn-lg btn-primary mt-2" id="book">Siguiente</button>
	                            </div>
                            </div>
                            <div id="client">
                                <div>
	                                <dl class="dl-horizontal">
	                                    <dt>Servicio</dt>
	                                    <dd id="event_name"></dd>
	                                </dl>
	                                <dl class="dl-horizontal">
	                                    <dt>Modalidad</dt>
	                                    <dd id="unit_name"></dd>
	                                </dl>
	                                <dl class="dl-horizontal">
	                                    <dt>Fecha y hora</dt>
	                                    <dd><span id="date_start"></span> - <span id="date_end"></span></dd>
	                                </dl>
                                </div>
                                
                                <div class="form-group">
                                    <label for="dni" class="col-sm-2 control-label">Ingrese su DNI</label>
                                    <div class="col-sm-10">
                                        <input type="dni" class="form-control" id="dni" placeholder="DNI">
                                        <span class="bg-danger" id="dni-error"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Nombre del cliente</label>
                                    <div class="col-sm-10">
                                        <input type="name" class="form-control" id="name" placeholder="Debe ingresar su DNI" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Ingrese su email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="col-sm-2 control-label">Ingrese su número de celular</label>
                                    <div class="col-sm-10">
                                        <input type="phone" class="form-control" id="phone" placeholder="Phone">
                                    </div>
                                </div>
                                <div id="additional-fields">
                                </div>

                                <div class="form-group mt-2 mb-5">
                                    <button type="button" class="btn btn-lg btn-danger" id="cancel">Cancelar</button>
                                    <button type="button" class="btn btn-lg btn-primary" id="add_booking">Add more bookings</button>
                                    <button type="button" class="btn btn-lg btn-primary" id="confirm_batch">Confirmar</button>
                                    <button type="button" class="btn btn-lg btn-primary" id="confirm">Confirmar</button>
                                </div>
                            </div>
                        </form>
                    </div>
